<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Week 8 lab</title>
	  <!-- add the link tag to the style.css which will be in a folder -->
     <link rel="stylesheet" href="css/style.css">
	 </head>
	<body>
		<h1>Graded lab exercise - week 8</h1>
		<ol>
			<li>Add 3 examples of JavaScript code</li>
			<li>Create a repo in GitHub and add your project when finished</li>
			<li>Save the link to the GitHub repo in a text document and upload it to Moodle</li>
			<ul>
				<li>Your link should look like this https://github/username/repoName.git</li>
			</ul>
		</ol>
		<!-- add your JavaScript inside the section below -->
	  <script type="text/javascript">
			//this is a comment in JS
			//add 3 examples of JavaScript code
			function usingValue() {
	    var name = document.getElementById("getname");
	      document.getElementById("userName").innerHTML = "Hello " + name.value;
	    }

			function randomNumber() {
			var fRandomNumber = Math.random();
			var sPrevContent = document.getElementById('text').innerHTML;
			document.getElementById('text').innerHTML = sPrevContent + "<br>" + fRandomNumber;
			}
	  </script>
		<form id="myForm">
		  <label>Enter your name here:</label>
		  <input type="text" id="getname">
		  <button type="button" onclick="usingValue();" name="button">Click Me</button>
		</form>
		<h1 id="userName"></h1>

		<button type="button" name="button" onclick="randomNumber();">Click For Random Number</button>
		<p id="text">0</p>
	</body>
</html>
